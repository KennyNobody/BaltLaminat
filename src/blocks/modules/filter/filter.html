<section class="filter">
	<div class="filter__section">
		<div class="filter__title">
			<p class="title-small title-small--product">
				<span>
					Категории
				</span>
			</p>
		</div>
		<div data-simplebar data-simplebar-auto-hide="false" class="filter__content filter__content--scroll" >
			<div class="filter-drop">
				<div class="filter-drop__header">
					<svg class="icon-svg filter-drop__icon">
						<use xlink:href="img/sprites/sprite.svg#icon-arrow"></use>
					</svg>
					<p class="filter-drop__title">
						Инструмент
						и электроинструмент
					</p>
					<button class="filter-drop__close">
						<svg class="icon-svg">
							<use xlink:href="img/sprites/sprite.svg#icon-close-filter"></use>
						</svg>
					</button>
				</div>
				<div class="filter-drop__content">

				</div>
			</div>
		</div>
		
	</div>

	<div class="filter__section">
		<div class="filter__title">
			<p class="title-small title-small--product">
				<span>
					Фильтр
				</span>
			</p>
		</div>
		<div data-simplebar data-simplebar-auto-hide="false" class="filter__content filter__content--scroll">
			<div class="filter-drop">
				<div class="filter-drop__header">
					<svg class="icon-svg filter-drop__icon">
						<use xlink:href="img/sprites/sprite.svg#icon-arrow"></use>
					</svg>
					<p class="filter-drop__title">
						<strong>
							Радио баттон
						</strong>
					</p>
					<button class="filter-drop__close">
						<svg class="icon-svg">
							<use xlink:href="img/sprites/sprite.svg#icon-close-filter"></use>
						</svg>
					</button>
				</div>
				<div class="filter-drop__content">

				</div>
			</div>
		</div>
		
	</div>
	<label class="filter-checkbox">
		<input type="checkbox" class="filter-checkbox__input">
		<div class="filter-checkbox__icon">
			<div class="filter-checkbox__bit-icon">

			</div>
		</div>
		<span class="filter-checkbox__title">
			ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT ARVANT 
		</span>
	</label>
	<div class="filter__toolbar">
		<button class="btn filter__btn">
			Очистить
		</button>
		<button class="btn btn--dark filter__btn filter__btn--dark">
			Искать
		</button>
	</div>
</section>
